<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ben Fields - Open Source Projects</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42557789-18', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div id="contentBoxApp" ng-app="contentBoxApp">
    <div id="GridCtrl" ng-controller="GridCtrl">
        <div class="toolbar">
            <div class="container">
                <div class="toolbar-section">
                    <span class="logo toolbar-item">Ben Fields - Open Source Projects</span>
                </div>
                <!-- /.toolbar-section -->
                <div class="toolbar-section">
                    <div class="toolbar-item form-field">
                        <input type="text" name="filter" placeholder="Search" ng-model="search" />
                    </div>
                </div>
                <!-- /.toolbar-section -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.toolbar -->
        <div class="container dynamic-grid">
            <article class="grid-item content-box" ng-repeat="(gridKey, gridItem) in gridItems | filter:filterBySearch" style="{{gridItem.style}}">
                <div class="inner">
                    <!-- <img class="content-box-thumb" src="{{gridItem.img}}" alt="tech image" /> -->
                    <h1 class="content-box-header">
                        {{gridItem.headerText}}
                    </h1>
                    <div class="tag">{{gridItem.techType}}</div>
                    <div class="licensetag" style="{{gridItem.licenseStyle}}">{{gridItem.license}}</div>
                    <p class="content-box-blurb">
                        {{gridItem.blurbText}}
                    </p>
                    <a class="readmore-link" href="{{gridItem.projectLink}}" ng-click="toggleBlurb($event)" style="{{gridItem.linkStyle}}">View Project &rarr;</a>
                </div>
            </article>
            <!-- /.content-box -->

        </div>
        <!-- /.dynamic-grid -->
    </div>
    <!-- /#GridCtrl -->
</div>
<!-- /#contentBoxApp -->
</body>
</html>
