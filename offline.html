<!doctype html>
<html manifest='/cache-v4.appcache'>
<head lang='en'>
    <!-- metadata -->
    <meta charset='UTF-8'>
    <meta name='theme-color' content='#cf4a5c'>
    <meta name='robots' content='noindex, nofollow'>
    <title>Ben Fields - Open Source Projects</title>
    <!-- /metadata -->

    <!-- scripts -->
    <script src='min/angular.min.js' type='text/javascript'></script>
    <script src='js/script.js' type='text/javascript'></script>
    <script src='min/jquery.min.js' type="text/javascript"></script>
    <script src='min/snackbar.min.js' type="text/javascript"></script>
    <!-- /scripts -->

    <!-- stylesheets -->
    <link rel='stylesheet' href='min/style.min.css' type='text/css'>
    <link rel='stylesheet' href='min/normalize.min.css' type='text/css'>
    <link rel='stylesheet' href='min/snackbar.min.css' type='text/css'>
    <link rel='stylesheet' href='min/material.min.css' type='text/css'>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' type='text/css'>
    <!-- /stylesheets -->

    <!-- google analytics: this shouldn't work on an offline page, but just in-case the user's connection is restored... -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42557789-18', 'auto');
        ga('send', 'pageview');

    </script>
    <!-- /google analytics -->
</head>
<body>
<div id='contentBoxApp' ng-app='contentBoxApp'>
    <div id='GridCtrl' ng-controller='GridCtrl'>
        <div class='toolbar'>
            <div class='container'>
                <div class='toolbar-section'>
                    <span class='logo toolbar-item'>Ben Fields - Open Source Projects</span>
                </div> <!-- /.toolbar-section -->
                <div class='toolbar-section'>
                    <div class='toolbar-item form-field'>
                        <input type='text' name='filter' placeholder='Search' ng-model='search' />
                    </div>
                </div> <!-- /.toolbar-section -->
            </div> <!-- /.container -->
        </div> <!-- /.toolbar -->
        <div class='container dynamic-grid'>
            <article class='grid-item content-box' ng-repeat='(gridKey, gridItem) in gridItems | filter:filterBySearch' style='{{gridItem.style}}'>
                <div class='inner'>
                    <!-- <img class='content-box-thumb' src='{{gridItem.img}}' alt='tech image' /> -->
                    <h1 class='content-box-header'>
                        <i class='{{gridItem.icon}} icon'></i>
                        {{gridItem.projectTitle}}
                    </h1>
                    <div class='tag'>{{gridItem.techType}}</div>
                    <div class='licensetag' style='{{gridItem.licenseStyle}}'>{{gridItem.license}}</div>
                    <p class='content-box-blurb'>
                        {{gridItem.blurbText}}
                    </p>
                    <a class='readmore-link' href='{{gridItem.projectLink}}' ng-click='toggleBlurb($event)' style='{{gridItem.linkStyle}}'>
                        View Project
                        <i class="fa fa-arrow-right"></i>
                    </a>
                    <link rel='prefetch' href='{{gridItem.projectLink}}'>
                </div>
            </article> <!-- /.content-box -->
        </div> <!-- /.dynamic-grid -->
    </div> <!-- /#GridCtrl -->
</div> <!-- /#contentBoxApp -->

<!-- offline: need to let users know they are offline -->
<script>
    $(function() {
        $.snackbar({content: "Unfortunately, you have no internet connection. Some features and links may not work as expected, however core functions should remain intact. ", timeout: 10000});
    });
</script>
<!-- /offline -->
</body>
</html>
